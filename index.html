<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Style -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lightCyan: "hsl(193, 38%, 86%)",
              neonGreen: "hsl(150, 100%, 66%)",
              grayishBlue: "hsl(217, 19%, 38%)",
              darkGrayishBlue: "hsl(217, 19%, 24%)",
              darkBlue: "hsl(218, 23%, 16%)",
            },
            boxShadow: {
              "3xl": "0 0 20px	rgba(82,255,168,1.000)",
            },
          },
          fontFamily: {
            manrope: ["Manrope", "sans-serif"],
          },
          letterSpacing: {
            tightest: "-.075em",
            tighter: "-.05em",
            normal: "0",
            wider: ".05em",
            widest: ".50em",
          },
        },
      };
    </script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style type="text/tailwindcss">
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>

  <body class="bg-darkBlue font-manrope">
    <div
      class="container flex items-center justify-center w-full h-screen mx-auto px-5"
    >
      <!-- Card: START -->
      <div
        class="card relative bg-darkGrayishBlue max-w-screen-sm h-auto rounded-lg drop-shadow-xl mx-auto p-10"
      >
        <div class="flex flex-col items-center justify-center">
          <span class="text-neonGreen font-bold text-xs tracking-widest mb-8"
            >ADVICE <span id="indexId">#0</span></span
          >

          <!-- Display advice: START -->
          <p
            id="displayAdvice"
            class="text-lightCyan text-3xl text-center mb-8"
          >
            Words of advice
          </p>
          <!-- Display advice: END -->

          <img
            class="mb-10"
            src="./images/pattern-divider-desktop.svg"
            alt=""
          />
        </div>

        <!-- Button: START -->
        <div
          class="absolute left-0 right-0 translate-y-1/4 flex justify-center items-end"
        >
          <button
            id="btnGenerate"
            type="button"
            class="z-10 bg-neonGreen hover:shadow-3xl transition duration-300 ease-in-out p-4 rounded-full"
          >
            <img src="./images/icon-dice.svg" alt="" />
          </button>
        </div>
        <!-- Button: END  -->
      </div>
    </div>
    <!-- Card: END -->

    <div class="attribution text-lightCyan">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-neonGreen"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/iqbalzayyan"
        class="text-neonGreen"
        >Iqbal Zayyan Abiyyu</a
      >.
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
